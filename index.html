<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Logo-Weight Balancer</title>

  <!-- libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <!-- assets -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h2 style="margin:0;">Logo-Weight Balancer</h2>

  <!-- CONTROLS -->
  <div class="controls">
    <label>Max Height <input id="maxH" type="number" value="40" min="1" /></label>
    <label>Gap <input id="gap" type="number" value="40" min="0" /></label>

    <label><input id="themeToggle" type="checkbox" /> Dark mode</label>

    <!-- colour swatch comes first, label after -->
    <label class="bgLabel">
      <input id="bgPicker" type="color" value="#ffffff" />
      Background
    </label>

    <span class="sortCaps"></span>
    <span>Sort by</span>
    <button data-s="added">Added</button>
    <button data-s="filename">Filename</button>
    <button data-s="height">Height</button>
    <button data-s="width">Width</button>
    <button data-s="random">Random</button>
    <span class="sortCaps"></span>

    <div class="actions">
      <button id="copyBtn">Copy specs</button>
      <button id="zipBtn">Download ZIP</button>
    </div>
  </div>

  <!-- PREVIEW WALL + TABLE -->
  <div id="wall" class="wall"></div>
  <table id="tbl">
    <thead>
      <tr>
        <th>Logo</th>
        <th>Filename</th>
        <th>Brightness %</th>
        <th>Scale %</th>
        <th>WÃ—H</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- DROP ZONE -->
  <div id="zone"><span>Drop logos here or click to browse (SVG, PNG)</span></div>

  <script src="script.js"></script>
</body>
</html>
